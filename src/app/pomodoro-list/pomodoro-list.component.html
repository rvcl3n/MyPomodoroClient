<div class="main-div">
    <mat-table [dataSource]="pomodoros" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="startTime">
            <mat-header-cell *matHeaderCellDef> Start Time </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.startTime | date:'medium'}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="finishTime">
            <mat-header-cell *matHeaderCellDef> Finish Time </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.finishTime | date:'medium'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
