<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="clickMenuItem('Timer')">
        <mat-icon>av_timer</mat-icon>
        <span>Pomodoro Timer</span>
      </button>
      <button mat-menu-item (click)="clickMenuItem('List')">
        <mat-icon>list</mat-icon>
        <span>Pomodoro List</span>
      </button>
      <button mat-menu-item (click)="clickMenuItem('Login')">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </mat-menu>
    <span>MyPomodoro</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
